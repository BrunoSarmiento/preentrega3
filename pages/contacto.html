        <header>
            <!--Menu-->

            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFCC84;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">US</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </header>
        <main class="contactoFlex">
          <h3>Deje su consulta y dentro de las 48hs un agente se contactará con usted.</h3>
            <!--Formulario de contacto-->
            <form class="row g-2">
                <!--Nombre-->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <!--Email-->
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <!--Celular-->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Celular">
                </div>
                <!--Motivo-->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Motivo">
                </div>
                <!--Descripcion-->
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Descripcion">
                </div>
                <!--Boton para enviar-->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>    
            </form>
        </main>
